<div class="grid-item">{{item.product.name}}</div>
<div class="grid-item">
    <input class="form-control" type="number" [value]="item.quantity" min="1" (input)="onQuantityChanged($event)" />
</div>
<div class="grid-item">
    <button class="btn btn-default btn-sm" (click)="onRemoveFromCart()">Remove from cart</button>
</div>
