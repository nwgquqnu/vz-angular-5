<div class="panel panel-default">
  <div class="panel-heading">
      <h4 class="pannel-title">
          Product Form
      </h4>
  </div>
  <div class="panel-body">
      <form *ngIf="product" (ngSubmit)="saveProduct()" id="product-form" #form="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" 
              class="form-control" 
              id="name" name="name"
              placeholder="Name"
              required
              [(ngModel)]="product.name">
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input type="number" 
              class="form-control" 
              id="price" name="price"
              placeholder="Price"
              [(ngModel)]="product.price">
        </div>
  <button 
          type="submit" 
          class="btn btn-primary"
          [disabled]="form.invalid"
          form="product-form">Save
      </button>
      <button class="btn btn-primary"
          type="button"
          (click)="goBack()">Back
      </button>
      </form>
  </div>
</div>
